name: Latex

jobs:
  thesis:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Git repository
        uses: actions/checkout@v2
      - name: Compile LaTeX document
        uses: xu-cheng/latex-action@v2
        with:
          working_directory: thesis
          root_file: thesis.tex
          latexmk_shell_escape: true
